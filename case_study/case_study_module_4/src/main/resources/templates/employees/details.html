<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:replace="~{/customers/layout::link-bootstrap}"></th:block>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<body>
<div class="container mx-auto">
    <div th:object="${employeeDto}">
        <h6>Họ tên: <span class="text-primary" th:text="${employeeDto.name}"></span></h6>
        <p>Email : <span class="text-primary" th:text="${employeeDto.email}"></span></p>
        <p>Số điện thoại : <span class="text-primary" th:text="${employeeDto.phone}"></span></p>
        <p>Địa chỉ liên hệ : <span class="text-primary" th:text="${employeeDto.address}"></span></p>
        <p>Trình độ học vấn : <span class="text-primary" th:text="${employeeDto.education.name}"></span></p>
        <p>Ngày sinh : <span class="text-primary" th:text="${employeeDto.birthday}"></span></p>
        <p>Số điện thoại : <span class="text-primary" th:text="${employeeDto.phone}"></span></p>
        <p>Số chứng minh : <span class="text-primary" th:text="${employeeDto.card}"></span></p>
        <p>Giới tính : <span class="text-primary" th:text="${employeeDto.gender}"></span></p>
        <p>Vị trí làm việc : <span class="text-primary" th:text="${employeeDto.position.name}"></span></p>
        <p>Phòng ban : <span class="text-primary" th:text="${employeeDto.division.name}"></span></p>
    </div>
</div>
<a class="btn btn-detail text-center" href="/customers/">Quay lại danh sách</a>
<th:block th:replace="~{customers/layout::js-mdbootstrap}"></th:block>
</body>
</html>
