<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<h4 class="text-center text-primary my-4">Thông tin khách hàng thành viên</h4>
<form class="container mx-auto" method="post" th:object="${customerDto}" action="/customers/new">
    <input type="hidden" id="id" th:field="*{id}">
    <input type="hidden" id="code" th:field="*{code}">
    <div class="form-outline my-2 col-4 mx-auto">
        <input type="text" id="name" class="form-control" th:field="*{name}"/>
        <label class="form-label" for="name" >Tên khách hàng</label>
    </div>
    <div class="form-outline my-2 col-4 mx-auto">
        <input type="text" id="email" class="form-control" th:field="*{email}"/>
        <label class="form-label" for="email">Email khách hàng</label>
    </div>
    <div class="form-outline my-2 col-4 mx-auto">
        <input type="date" id="dob" class="form-control" th:field="*{birthday}"/>
        <label class="form-label" for="dob">Ngày tháng năm sinh</label>
    </div>


    <div class="form-outline my-2 col-4 mx-auto">
        <input type="text" id="card" class="form-control" th:field="*{card}"/>
        <label class="form-label" for="card">Số chứng minh thư</label>
    </div>
    <div class="form-outline my-2 col-4 mx-auto">
        <input type="text" id="phone" class="form-control" th:field="*{phone}"/>
        <label class="form-label" for="phone">Số điện thoại liên hệ</label>
    </div>
    <div class="form-outline my-2 col-4 mx-auto">
        <input type="text" id="address" class="form-control" th:field="*{address}"/>
        <label class="form-label" for="phone">Địa chỉ liên hệ</label>
    </div>
    <div class="form-outline my-2 col-4 mx-auto">
        <select id="gender" class="form-select" th:field="*{gender}">
            <option value="">--Giới tính--</option>
            <option value="0">Nữ</option>
            <option value="1">Nam</option>
        </select>
        <p th:if="${#fields.hasErrors('gender')}" th:errors:="*{gender}"></p>
    </div>

    <div class="form-outline my-2 col-4 mx-auto">
        <select id="typeCustomer" class="form-select" th:field="*{customerType}">
            <option value="">--Loại khách hàng--</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <p th:if="${#fields.hasErrors('customerType')}" th:errors:="*{customerType}"></p>
       
    </div>
    <div class="col-4 my-2 mx-auto">
<!--        <p id="typeCustomerError" class="text-warning"></p>-->
    </div>
    <div class="col-4 my-2 mx-auto">
        <input type="submit" id="register" value="Đăng ký hội viên" class="btn btn-secondary w-100">
    </div>
</form>
