<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:replace="~{/customers/layout::link-bootstrap}"></th:block>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<body>
<div class="container mx-auto">
    <div th:object="${customer}">
        <h6>Họ tên khách hàng: <span class="text-primary" th:text="${customer.name}"></span></h6>
        <p>Email : <span class="text-primary" th:text="${customer.email}"></span></p>
        <p>Số điện thoại : <span class="text-primary" th:text="${customer.phone}"></span></p>
        <p>Địa chỉ liên hệ : <span class="text-primary" th:text="${customer.address}"></span></p>
        <p>Loại khách hàng : <span class="text-primary" th:text="${customer.customerType.name}"></span></p>
        <p>Ngày sinh : <span class="text-primary" th:text="${customer.phone}"></span></p>
        <p>Số chứng minh : <span class="text-primary" th:text="${customer.card}"></span></p>
    </div>
</div>
<a class="btn btn-detail text-center" href="/customers/">Quay lại danh sách</a>
<th:block th:replace="~{customers/layout::js-mdbootstrap}"></th:block>
</body>
</html>
