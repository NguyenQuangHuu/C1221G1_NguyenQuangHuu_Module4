<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thư viện sách Hữu Lái bờ re ri</title>
    <th:block th:replace="~{/layout::link-bootstrap}"></th:block>
</head>

<body>

    <h4 class="text-info text-center my-4"> Thư viện sách </h4>
    <p class="text-warning text-center" th:if="${code}">
        <span th:text="${code}"></span>
    </p>
    <form th:action="@{/give-back}" method="get">
        <div class="form-outline w-25 mx-auto">
            <input class="form-control" id="name1" type="text" name="code"/>
            <label class="form-label" for="name1">Mã sách đã mượn</label>
        </div>
        <div class="w-100 mx-auto justify-content-center text-center my-4">
            <input class="btn btn-info " type="submit" value="Trả sách">

        </div>
    </form>
    <div class="row mx-4">
        <div class="card-group col-4" th:each="book: ${books}">
            <div class="card m-4" >
                <img src="https://mdbcdn.b-cdn.net/img/new/standard/city/041.webp" class="card-img-top" alt="Hollywood Sign on The Hill"/>

                <div class="card-body">
                    <h4 class="card-title text-truncate">Tên sách :
                        <span class="text-secondary" th:text="${book.title}"></span>
                    </h4>
                    <p class="card-text text-warning" >
                        Tác giả:
                        <span th:text="${book.author}"></span>
                    </p>
                    <p class="card-text text-warning">
                        Thể loại:
                        <small class="text-success" th:text="${book.subject}"></small>
                    </p>
                    <p class="card-text text-danger">Số lượng còn lại : <span class="text-secondary" th:text="${book.quantity}"></span> quyển</p>

                    <div class="card-footer px-0">
                        <a class="btn btn-success mx-4" th:href="@{/detail/{id}(id=${book.id})}">Xem sách</a>
                        <a class="btn btn-info mx-4" th:href="@{/borrow/{id}(id=${book.id})}">Mượn sách</a>
                    </div>

                </div>
            </div>
        </div>
    </div>




<th:block th:replace="~{/layout::js-mdbootstrap}"></th:block>

</body>
</html>
