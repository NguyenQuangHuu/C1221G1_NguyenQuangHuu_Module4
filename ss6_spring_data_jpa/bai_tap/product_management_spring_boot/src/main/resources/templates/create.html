<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Màn hình tạo mới sản phẩm</title>
    <th:block th:replace="~{/layout :: link-bootstrap}"></th:block>
</head>
<body>
<form th:object="${productDto}" th:method="post" th:action="@{/create}">
<fieldset class="w-75 mx-auto">
    <legend class="text-center my-4"> <span class="text-secondary">Điền thông tin sản phẩm muốn tạo mới</span></legend>

    <div class="form-outline w-25 mx-auto">
        <input class="form-control" id="name1" type="text" th:field="*{name}"/>
        <label class="form-label" for="name1">Tên sản phẩm</label>
    </div>
    <div class="w-25 mx-auto">
        <p class="text-warning" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
    </div>
    <div class="form-outline w-25 mx-auto my-4">
        <input class="form-control" id="price1" type="text" th:field="*{price}"/>
        <label class="form-label" for="price1">Giá sản phẩm</label>
    </div>
    <div class="w-25 mx-auto">
        <p class="text-warning" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></p>
    </div>
    <div class="form-outline w-25 mx-auto my-4">
        <input class="form-control" id="desc1" type="text" th:field="*{description}"/>
        <label class="form-label" for="desc1">Miêu tả về sản phẩm</label>
    </div>
    <div class="w-25 mx-auto">
        <p class="text-warning" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
    </div>
    <div class="form-outline w-25 mx-auto my-4">
        <input class="form-control" id="manu1" type="text" th:field="*{manufacturer}"/>
        <label class="form-label" for="manu1">Nhà sản xuất</label>
    </div>
    <div class="w-25 mx-auto">
        <p class="text-warning" th:if="${#fields.hasErrors('manufacturer')}" th:errors="*{manufacturer}"></p>
    </div>
    <div class="form-outline w-25 mx-auto my-4">
        <select class="form-select" th:field="*{product}">
            <option th:each="type : ${type_product}" th:value="${type.id}" th:text="${type.name}"></option>
        </select>
    </div>

</fieldset>
    <div class="text-center">
        <button type="submit" class="btn btn-secondary mt-4 mx-2">Thêm mới</button>
        <button type="button" class="btn btn-warning mt-4 mx-2">Hủy thêm mới</button>
    </div>

</form>
<div class="text-center">
<a class="btn btn-light mt-4 " th:href="@{/products}">Quay về danh sách sản phẩm</a>
</div>
<th:block th:replace="~{/layout :: js-mdbootstrap}"></th:block>
</body>
</html>
