<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Màn hình chỉnh sửa sản phẩm</title>
    <th:block th:replace="~{/layout :: link-bootstrap}"></th:block>
</head>
<body>
<form th:object="${product}" th:method="post" th:action="@{/edit}">
    <fieldset class="w-75 mx-auto">
        <legend class="text-center my-4"> <span class="text-secondary">Điền thông tin mới của sản phẩm</span></legend>
        <div>
            <input type="hidden" th:field="*{id}" th:value="*{id}">
        </div>

        <div class="form-outline w-25 mx-auto">
            <input class="form-control" id="name1" type="text" th:field="*{name}" th:value="*{name}"/>
            <label class="form-label" for="name1">Tên sản phẩm</label>
        </div>
        <div class="form-outline w-25 mx-auto my-4">
            <input class="form-control" id="price1" type="text" th:field="*{price}" th:value="*{price}"/>
            <label class="form-label" for="price1">Giá sản phẩm</label>
        </div>
        <div class="form-outline w-25 mx-auto my-4">
            <input class="form-control" id="desc1" type="text" th:field="*{description}" th:value="*{description}"/>
            <label class="form-label" for="desc1">Miêu tả về sản phẩm</label>
        </div>
        <div class="form-outline w-25 mx-auto my-4">
            <input class="form-control" id="manu1" type="text" th:field="*{manufacturer}" th:value="*{manufacturer}"/>
            <label class="form-label" for="manu1">Nhà sản xuất</label>
        </div>
        <div class="form-outline w-25 mx-auto my-4">
            <select class="form-select" th:field="*{product}">
                <option th:each="type : ${type_product}" th:value="${type.id}" th:text="${type.name}"></option>
            </select>
        </div>
    </fieldset>
    <div class="text-center">
        <button type="submit" class="btn btn-secondary mt-4 mx-2">Chỉnh sửa</button>
        <a class="btn btn-warning mt-4 mx-2" th:href="@{/products}">Hủy chỉnh sửa</a>
    </div>


</form>
<div class="text-center">
    <a class="btn btn-light mt-4 " th:href="@{/products}">Quay về danh sách sản phẩm</a>
</div>
<th:block th:replace="~{/layout :: js-mdbootstrap}"></th:block>
</body>
</html>
