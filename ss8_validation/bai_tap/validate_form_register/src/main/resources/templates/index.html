<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Màn hình tạo mới sản phẩm</title>
    <th:block th:replace="~{/layout :: link-bootstrap}"></th:block>
</head>
<body>
<form th:object="${userDto}" th:method="post" th:action="@{/register}">
    <fieldset class="w-75 mx-auto">
        <legend class="text-center my-4"> <span class="text-secondary">Điền thông tin cá nhân</span></legend>

        <div>
            <input type="hidden" th:field="*{id}">
        </div>

        <div class="form-outline w-25 mx-auto my-2">
            <input class="form-control" id="name1" type="text" th:field="*{firstName}"/>
            <label class="form-label" for="name1">Họ</label>
        </div>
        <div class="w-25 mx-auto my-2">
            <p  class="alert alert-danger p-1" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
        </div>
        <div class="form-outline w-25 mx-auto my-2">
            <input class="form-control" id="price1" type="text" th:field="*{lastName}"/>
            <label class="form-label" for="price1">Tên</label>
        </div>
        <div class="w-25 mx-auto my-2">
            <p  class="alert alert-danger p-1" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
        </div>

        <div class="form-outline w-25 mx-auto my-2">
            <input class="form-control" id="manu1" type="text" th:field="*{phoneNumber}"/>
            <label class="form-label" for="manu1">Số điện thoại</label>
        </div>
        <div class="w-25 mx-auto my-2">
            <p  class="alert alert-danger p-1" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></p>
        </div>

        <div class="form-outline w-25 mx-auto my-2">
            <input class="form-control" id="manu4" type="date"  th:field="*{age}"/>
            <label class="form-label" for="manu4">Ngày sinh</label>
        </div>
        <div class="w-25 mx-auto my-2">
            <p  class="alert alert-danger p-1" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></p>
        </div>

        <div class="form-outline w-25 mx-auto my-2">
            <input class="form-control" id="manu2" type="text" th:field="*{email}"/>
            <label class="form-label" for="manu2">Email</label>
        </div>
        <div class="w-25 mx-auto my-2">
            <p  class="alert alert-danger p-1" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
        </div>
    </fieldset>
    <div class="text-center">
        <button type="submit" class="btn btn-secondary mt-4 mx-2">Thêm mới</button>
        <button type="button" class="btn btn-warning mt-4 mx-2">Hủy thêm mới</button>
    </div>

</form>
<div class="text-center">
    <a class="btn btn-light mt-4 " th:href="@{/products}">Quay về danh sách sản phẩm</a>
</div>


<th:block th:replace="~{/layout :: js-mdbootstrap}"></th:block>
</body>
</html>
