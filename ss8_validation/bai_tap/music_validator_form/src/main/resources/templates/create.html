<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Màn hình tạo mới sản phẩm</title>
    <th:block th:replace="~{/layout :: link-bootstrap}"></th:block>
</head>
<body>
<form th:object="${songDto}" th:method="post" th:action="@{/create}" enctype="multipart/form-data">
    <fieldset class="w-75 mx-auto">
        <legend class="text-center my-4"> <span class="text-secondary">Điền thông tin bài hát muốn đăng tải</span></legend>

        <div class="form-outline w-25 mx-auto">
            <input class="form-control" id="name1" type="text" th:field="*{name}"/>
            <label class="form-label" for="name1">Tên bài hát</label>
        </div>

        <div class="w-25 mx-auto my-2">
            <p  class="alert alert-danger p-1" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
        </div>
        <div class="form-outline w-25 mx-auto my-4">
            <input class="form-control" id="price1" type="text" th:field="*{singer}"/>
            <label class="form-label" for="price1">Ca sĩ</label>
        </div>
        <div class="w-25 mx-auto my-2">
            <p  class="alert alert-danger p-1" th:if="${#fields.hasErrors('singer')}" th:errors="*{singer}"></p>
        </div>

        <div class="form-outline w-25 mx-auto my-4">
            <input class="form-control" id="desc1" type="text" th:field="*{kindOfMusic}"/>
            <label class="form-label" for="desc1">Thể loại nhạc</label>
        </div>
        <div class="w-25 mx-auto my-2">
            <p  class="alert alert-danger p-1" th:if="${#fields.hasErrors('kindOfMusic')}" th:errors="*{kindOfMusic}"></p>
        </div>
        <div class=" w-25 mx-auto my-4">
            <label class="form-label" for="customFile">Upload music</label>
            <input type="file" class="form-control" id="customFile" name="file" accept="multipart/form-data"/>
        </div>
    </fieldset>
    <div class="text-center">
        <button type="submit" class="btn btn-secondary mt-4 mx-2">Thêm mới</button>
        <button type="button" class="btn btn-warning mt-4 mx-2">Hủy thêm mới</button>
    </div>

</form>
<div class="text-center">
    <a class="btn btn-light mt-4 " th:href="@{/create}">Quay về danh sách sản phẩm</a>
</div>
<th:block th:replace="~{/layout :: js-mdbootstrap}"></th:block>
</body>
</html>
